<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <code>{title: "New Lesson", price: 50}</code>    
    <p>The response: <span id="response"></span></p>
    <p>Error: <span id="error"></span></p>

    <script>
        const newProduct = {title: "New Lesson", price: 50};

        fetch('http://localhost:3000/collection/products', {
            method: "POST",
            headers: {
                "Content-type": "application/json",
            },
            body: JSON.stringify(newProduct),
        })
        .then(response => response.json())
        .then(responseJSON => {
            document.getElementById("response").innerText = JSON.stringify(responseJSON);
        })
        .catch((error) => {
            document.getElementById("error").innerText = error;
        });
    </script>
</body>
</html>
